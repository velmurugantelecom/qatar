<nav class="navbar navbar-expand-sm navbar-light" [ngClass]="{ ennavbg:language=='en',arnavbg :language=='ar'}" *ngIf="routerurl != 'forgotPwd' && routerurl !='resetPassword'">
    <img src="./assets/home/Logo_EN_new.png" alt="" (click)="navPages('new-login')" class="custom-cursor elig-logo py-2 px-2">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
     </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav" [ngClass]="{'ml-auto' :language=='en','mr-auto' :language=='ar'}">
            <ul class="">
                <a  href="https://www.eliginsurance.com/">
                    <img  src="./assets/home/homeBlue.png" alt="" style="padding-top: 5px;margin-right:30px;" >
                </a>
               <a  href="https://api.whatsapp.com/send?phone=251 11 554 9651&text=hi">
                <img src="./assets/home/whatsapp.png" alt="" style="padding-top: 5px; margin-right:20px; "   >
           </a>
            </ul>
            <!-- <ul class="">
                <a  href="https://api.whatsapp.com/send?phone=251 11 554 9651&text=hi">
                     <img src="./assets/home/whatsapp.png" alt="" style="padding-top: 5px; margin-right:10px; "   >
                </a>
             </ul> -->
            <ul style="min-width: 100px;" class="navbar-nav  custom-cursor" [ngClass]="{'ml-auto' :language=='en','mr-auto' :language=='ar'}" [matMenuTriggerFor]="languageMenu" *ngIf="runtimeConfigService.config.enableLanguageChange">
                <div *ngIf="selectedLanguage" style=" border: 2px solid white;display: flex; justify-content: space-around;padding:5px;">

                    <button class="nav-item navlist  my-auto" mat-icon-button>
                        <img src="assets/sharedimg/english.png" style="height: 18px;width: 28px;">
                    </button>
                    <span style="margin-top: 07px;color:white;font-size: 18px;">EN</span>

                </div>
                <div *ngIf="!selectedLanguage" style=" border: 2px solid white;display: flex; justify-content: space-around;padding:5px;">

                <button class="nav-item navlist  my-auto" mat-icon-button>
                    <img src="assets/sharedimg/new-arabic.png" style="height: 18px;width: 28px;">
                </button>
                    <span style="margin-top: 07px;color:white;font-size: 18px;">AR</span>

                </div>
            </ul>
              
            <ul class="navbar-nav" [ngClass]="{'ml-auto' :language=='en','mr-auto' :language=='ar'}">
                <li (click)="navPages(menu.value)" *ngFor="let menu of menus" class="nav-item navlist p-2 my-auto">
                    {{ menu.label }}</li>
            </ul>
            <div class="mx-1" [ngClass]="{alignrtl:language=='en',alignltr :language=='ar'}" *ngIf="userType=='true'">
                <p class="mb-0">{{ 'Hello' | translate }} <span class="mb-0">{{username}}</span></p>
            </div>
            <ul style="min-width: 50px;" *ngIf="userType=='true'" class="navbar-nav custom-cursor" [matMenuTriggerFor]="menu">
                <button class="nav-item navlist  mx-auto" mat-icon-button>
          <img src="assets/profile.jpg" style="height: 36px;width: 36px;border-radius: 50%;">
        </button>
            </ul>
           
            <mat-menu #languageMenu="matMenu">
                <div mat-menu-item (click)="changeLanguage('en')" class="col-md-12 col-12">
                    <img src="assets/sharedimg/english.png" style="height: 18px;width: 28px;"> English
                </div>
                <div mat-menu-item (click)="changeLanguage('ar')" class="col-md-12 col-12">
                    <img src="assets/sharedimg/new-arabic.png" style="height: 18px;width: 28px;"> Arabic
                </div>
            </mat-menu>

            <mat-menu #menu="matMenu">
                <div mat-menu-item (click)="navPages('/User/dashboard')" class="col-md-12 col-12">
                    {{'Dashboard'| translate}}
                </div>
                <div mat-menu-item (click)="navPages('/User/profile')" class="col-md-12 col-12">
                    {{'UpdateMyInfo' | translate}}
                </div>
                <div mat-menu-item (click)="navPages('/User/changepassword')" class="col-md-12 col-12">
                    {{'ChangePassword' | translate }}
                </div>
                <div (click)="LogOut()" mat-menu-item class="col-md-12 col-12">
                    {{'Logout' | translate}}
                </div>
            </mat-menu>
        </ul>

    </div>
 
</nav>
